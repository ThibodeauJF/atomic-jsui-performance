<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coveo JSUI Sample Page (v2.10096)</title>
    <link
      rel="stylesheet"
      href="https://static.cloud.coveo.com/searchui/v2.10096/css/CoveoFullSearch.min.css"
    />
    <script
      class="coveo-script"
      src="https://static.cloud.coveo.com/searchui/v2.10096/js/CoveoJsSearch.Lazy.min.js"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        Coveo.SearchEndpoint.configureSampleEndpointV2();
        Coveo.init(document.body);
      });
    </script>
  </head>
  <body id="search" class="CoveoSearchInterface" data-enable-history="true">
    <div class="CoveoAnalytics"></div>
    <div class="coveo-tab-section">
      <a class="CoveoTab" data-id="All" data-caption="All Content"></a>
    </div>
    <div class="coveo-search-section">
      <div class="CoveoSearchbox" data-enable-omnibox="true"></div>
      <div class="CoveoSettings"></div>
    </div>
    <div class="coveo-main-section">
      <div class="coveo-facet-column">
        <div class="CoveoDynamicFacetManager">
          <div
            class="CoveoDynamicHierarchicalFacet"
            data-title="Atlas"
            data-field="@geographicalhierarchy"
          ></div>
          <div
            class="CoveoDynamicFacet"
            data-title="Type"
            data-field="@objecttype"
            data-tab="All"
          ></div>
          <div
            class="CoveoDynamicFacet"
            data-title="FileType"
            data-field="@filetype"
            data-tab="All"
          ></div>
          <div
            class="CoveoDynamicFacet"
            data-title="Author"
            data-field="@author"
            data-tab="All"
          ></div>
        </div>
      </div>
      <div class="coveo-results-column">
        <div class="CoveoShareQuery"></div>
        <div class="CoveoExportToExcel"></div>
        <div class="CoveoPreferencesPanel">
          <div class="CoveoResultsPreferences"></div>
          <div class="CoveoResultsFiltersPreferences"></div>
        </div>
        <div class="CoveoBreadcrumb"></div>
        <div class="CoveoDidYouMean"></div>
        <div class="coveo-results-header">
          <div class="coveo-summary-section">
            <span class="CoveoQuerySummary"></span>
            <span class="CoveoQueryDuration"></span>
          </div>
          <div class="coveo-result-layout-section">
            <span class="CoveoResultLayoutSelector"></span>
          </div>
          <div class="coveo-sort-section" role="radiogroup">
            <span
              class="CoveoSort"
              data-sort-criteria="relevancy"
              data-caption="Relevance"
            ></span>
            <span
              class="CoveoSort"
              data-sort-criteria="date descending,date ascending"
              data-caption="Date"
            ></span>
          </div>
        </div>
        <div class="CoveoHiddenQuery"></div>

        <div class="CoveoErrorReport"></div>
        <div
          class="CoveoResultList"
          data-layout="list"
          data-wait-animation="fade"
          data-auto-select-fields-to-include="true"
        ></div>
        <div
          class="CoveoResultList"
          data-layout="card"
          data-wait-animation="fade"
          data-auto-select-fields-to-include="true"
        ></div>
        <div class="coveo-results-footer">
          <div class="coveo-results-footer-left">
            <div class="CoveoPager"></div>
          </div>
          <div class="coveo-results-footer-right">
            <div class="CoveoResultsPerPage"></div>
            <div class="CoveoLogo"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      Coveo.TemplateCache.registerTemplate(
        "Default",
        Coveo.HtmlTemplate.fromString(
          '<div class="coveo-result-frame">\n  <div class="coveo-result-cell" style="vertical-align:top;text-align:center;width:32px;">\n    <span class="CoveoIcon" data-small="true" data-with-label="false"></span>\n    <div class="CoveoQuickview"></div>\n  </div>\n  <div class="coveo-result-cell" style="vertical-align: top;padding-left: 16px;">\n    <div class="coveo-result-row" style="margin-top:0;">\n      <div class="coveo-result-cell" style="vertical-align:top;font-size:16px;" role="heading" aria-level="2">\n        <a class="CoveoResultLink"></a>\n      </div>\n      <div class="coveo-result-cell" style="width:120px;text-align:right;font-size:12px">\n        <div class="coveo-result-row">\n          <span class="CoveoFieldValue" data-field="@date" data-helper="date"></span>\n        </div>\n      </div>\n    </div>\n    <div class="coveo-result-row" style="margin-top:10px;">\n      <div class="coveo-result-cell">\n        <span class="CoveoExcerpt"></span>\n      </div>\n    </div>\n    <div class="coveo-result-row" style="margin-top:10px;">\n      <div class="coveo-result-cell">\n        <span class="CoveoFieldValue" data-field="@author" data-text-caption="Author" style="margin-right:30px;"></span>\n        <span class="CoveoFieldValue" data-field="@source" data-text-caption="Source" style="margin-right:30px;"></span>\n        <span class="CoveoFieldValue" data-field="@language" data-text-caption="Language" style="margin-right:30px;"></span>\n        <span class="CoveoFieldValue" data-field="@filetype" data-text-caption="File Type" style="margin-right:30px;"></span>\n      </div>\n    </div>\n    <div class="coveo-result-row" style="margin-top:10px;">\n      <div class="coveo-result-cell">\n        <div class="CoveoPrintableUri"></div>\n      </div>\n    </div>\n    <div class="coveo-result-row">\n      <div class="coveo-result-cell">\n        <div class="CoveoMissingTerms"></div>\n      </div>\n    </div>\n  </div>\n</div>',
          {
            condition: null,
            layout: "list",
            fieldsToMatch: null,
            mobile: null,
            role: null,
          }
        ),
        true,
        true
      );
    </script>
  </body>
</html>
